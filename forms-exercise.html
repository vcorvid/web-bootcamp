<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>Register</h1>
    <form>
        <div>
            <label for="first-name">First Name:</label>
            <input id="first-name" type="text">
            <label for="last-name">Last Name:</label>
            <input id="last-name" type="text">
        </div>
        <div>
            <label for="radio-male">Male</label>
            <input type="radio" id="radio-male" name="gender" value="Male" checked>
            <label for="radio-female">Female</label>
            <input type="radio" id="radio-female" name="gender" value="Female">
            <label for="radio-other">Other</label>
            <input type="radio" id="radio-other" name="gender" value="Other">
        </div>
        <div>
            <label for="email">Email:</label>
            <input id="email" type="text" placeholder="your email">
            <label for="password">Password:</label>
            <input id="password" type="text" placeholder="your password">
        </div>
        <div>
            <select name="birthday-month" id="birthday-month">
                <option value="may">May</option>
                <option value="june">June</option>
                <option value="july">July</option>
            </select>
            <select name="birthday-day" id="birthday-day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <select name="" id="">
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
            </select>
        </div>
    </form>
</body>

</html>
