<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>Register</h1>
    <form>
        <div>
            <label for="firstName">First Name:</label>
            <input id="firstName" type="text">
            <label for="lastName">Last Name:</label>
            <input id="lastName" type="text">
        </div>
        <div>
            <label for="radioMale">Male</label>
            <input type="radio" id="radioMale" name="gender" value="Male" checked>
            <label for="radioFemale">Female</label>
            <input type="radio" id="radioFemale" name="gender" value="Female">
            <label for="radioOther">Other</label>
            <input type="radio" id="radioOther" name="gender" value="Other">
        </div>
        <div>
            <label for="email">Email:</label>
            <input id="email" type="text" placeholder="your email">
            <label for="password">Password:</label>
            <input id="password" type="text" placeholder="your password">
        </div>
        <div>
            <select name="birthdayMonth" id="birthdayMonth">
                <option value="may">May</option>
                <option value="june">June</option>
                <option value="july">July</option>
            </select>
            <select name="" id="">
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
            </select>
            <select name="" id="">
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
            </select>
        </div>
    </form>
</body>

</html>
